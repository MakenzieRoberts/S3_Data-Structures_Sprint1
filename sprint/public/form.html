	<body>
		<header>

		<form action="/add" method="POST">
			<fieldset>
				<h3>Add new message</h3>
				<label>Your Agent ID</label>
				<br />
				<input
					type="text"
					id="sender-id"
					name="id"
					placeholder="1,2,3..."
					required
				/>
				<br /><br />

				<label>Data</label>
				<br />
				<textarea
					type="text"
					id="data"
					name="data"
					placeholder="Data"
					required
				></textarea>
				<br /><br />

				<label>Structure ID<br />(1 = Stack, 2 = Queue)</label><br />
				<input
					type="text"
					id="send-structure"
					name="structure"
					placeholder="Data"
					required
				/>
				<br /><br />

				<button type="reset">Reset</button>
				<button type="submit">Submit</button>
			</fieldset>
		</form>
		<form action="/view" method="GET">
			<fieldset>
				<h3>View a message</h3>

				<label>Your Agent ID</label>
				<br />
				<input
					type="text"
					id="receiver-id"
					name="id"
					placeholder="Enter 1 for stack or 2 for queue"
					required
				/>
				<br /><br />

				<label
					>Structure ID <br />
					(1 = Stack, 2 = Queue)</label
				>
				<br />
				<input
					type="text"
					id="receive-structure"
					name="structure"
					placeholder="Enter 1 for stack or 2 for queue"
					required
				/>
				<br /><br />
				<button type="reset">Reset</button>
				<button type="submit">Submit</button>
				<br /><br /><br />
			</fieldset>
		</form>
